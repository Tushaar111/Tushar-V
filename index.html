<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #fff;
            position: relative;
            border: 2px solid #ff6f91;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ff6f91;
            position: absolute;
            top: -100px;
            left: 0;
            border-radius: 5px 5px 0 0;
        }
        .letter {
            width: 260px;
            height: 150px;
            background: #fff;
            position: absolute;
            top: 25px;
            left: 20px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
        }
        .envelope.open .letter {
            transform: translateY(-150px);
        }
        h1 {
            font-size: 1.2em;
            margin: 0;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #yesBtn {
            background-color: #ff6f91;
            color: white;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        .background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('https://i.imgur.com/RgN5bJX.png') no-repeat center bottom;
            background-size: cover;
            opacity: 0.4;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>

    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <h1>Vanshika, will you be my Valentine date?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <div class="background"></div>

    <script>
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Open the envelope when clicked
        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
        });

        // Make the No button move around
        noBtn.addEventListener('mouseover', () => {
            const i = Math.floor(Math.random() * window.innerWidth);
            const j = Math.floor(Math.random() * window.innerHeight);
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });

        // Redirect to Valentine page when Yes is clicked
        yesBtn.addEventListener('click', () => {
            window.location.href = "valentine.html";
        });
    </script>
</body>
</html>
