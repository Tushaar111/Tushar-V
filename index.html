<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Delivery for Vanshika! üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffe6e6;
            --envelope-color: #ffafbd;
            --flap-color: #ffc3a0;
            --inner-envelope-color: #fff;
            --text-color: #ff4757;
            --button-color: #ff6b6b;
            --button-hover-color: #ff8787;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: var(--envelope-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--flap-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transition: transform 0.6s ease;
            z-index: 3;
        }

        .envelope.open .flap {
            transform: translateY(-150%) rotateX(180deg);
        }

        .inner-envelope {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: var(--inner-envelope-color);
            border-radius: 5px;
            z-index: 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            position: absolute;
            top: 40px;
            left: 30px;
            right: 30px;
            bottom: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateY(150%);
            transition: transform 0.6s ease 0.3s;
            z-index: 2;
        }

        .envelope.open .card {
            transform: translateY(0);
        }

        .card h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2em;
            color: var(--text-color);
            margin: 0;
            text-align: center;
        }

        .card button {
            margin-top: 20px;
            background: var(--button-color);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="inner-envelope"></div>
        <div class="card">
            <h1>Vanshika, will you be my Valentine? üíï</h1>
            <button id="yesButton">Yes!</button>
        </div>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', function() {
            this.classList.toggle('open');
        });

        document.getElementById('yesButton').addEventListener('click', function(event) {
            event.stopPropagation();
            window.location.href = 'valentine_yes.html';
        });
    </script>
</body>
</html>
