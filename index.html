<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #ff6f91;
            color: white;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        .mountain {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('https://i.imgur.com/RgN5bJX.png') no-repeat center bottom;
            background-size: cover;
            opacity: 0.4;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <h1>Vanshika, will you be my Valentine date?</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div class="mountain"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        noBtn.addEventListener('mouseover', () => {
            const i = Math.floor(Math.random() * window.innerWidth);
            const j = Math.floor(Math.random() * window.innerHeight);
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });

        yesBtn.addEventListener('click', () => {
            window.location.href = "valentine.html";
        });
    </script>
</body>
</html>
