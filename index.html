<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💝</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .envelope-container {
            text-align: center;
        }

        .pre-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #fff;
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.5s;
            overflow: hidden;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff6b6b;
            border-radius: 15px 15px 0 0;
            transform-origin: top;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .flap::before {
            content: "💌"; /* Sticker on flap */
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            height: 70%;
            background: #fff;
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #ff4757;
            transition: transform 0.5s 0.5s;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
        }

        .envelope.open .letter {
            transform: translate(-50%, -50%) scale(1);
        }

        .floating-emojis span {
            position: absolute;
            font-size: 24px;
            animation: float 15s infinite;
            opacity: 0.7;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="envelope-container">
    <div class="pre-message">For You 💌</div>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="flap"></div>
        <div class="letter">
            <h2>Will You Be My Valentine, Vanshika? 🌹</h2>
            <button onclick="celebrate(event)">Yes!</button>
            <button id="noBtn" onclick="showMultipleYes(event)">No</button>
        </div>
    </div>
</div>

<div class="floating-emojis">
    <span style="left: 10%; animation-delay: 0s;">❤️</span>
    <span style="left: 20%; animation-delay: 2s;">💖</span>
    <span style="left: 30%; animation-delay: 4s;">💝</span>
    <span style="left: 40%; animation-delay: 1s;">💟</span>
    <span style="left: 50%; animation-delay: 3s;">💓</span>
    <span style="left: 60%; animation-delay: 5s;">💖</span>
    <span style="left: 70%; animation-delay: 0.5s;">🪸</span>
    <span style="left: 80%; animation-delay: 2.5s;">🐻</span>
    <span style="left: 90%; animation-delay: 3.5s;">🪸</span>
</div>

<audio id="loveSong" src="https://res.cloudinary.com/dncywqfpb/video/upload/v1738399057/music_qrhjvy.mp3"></audio>

<script>
    function toggleEnvelope() {
        const envelope = document.querySelector('.envelope');
        envelope.classList.toggle('open');
        const song = document.getElementById('loveSong');
        if (envelope.classList.contains('open')) {
            song.play();
        } else {
            song.pause();
            song.currentTime = 0;
        }
    }

    function celebrate(event) {
        event.stopPropagation();
        alert('Yay! It is a YES! 🎉💝💖💝');
        const confetti = document.createElement('div');
        confetti.innerHTML = '💖💝❤️💓💞💕';
        confetti.style.position = 'absolute';
        confetti.style.top = '50%';
        confetti.style.left = '50%';
        confetti.style.transform = 'translate(-50%, -50%)';
        confetti.style.fontSize = '50px';
        confetti.style.animation = 'explode 1s forwards';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1000);
    }
