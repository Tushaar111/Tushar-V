<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e1d2; /* Subtle pastel background */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .postcard {
            border: 5px solid #ffcccc; /* Light pink border */
            padding: 30px;
            margin-top: 100px;
            background-color: #fff;
            display: inline-block;
            border-radius: 15px;
        }
        
        .message {
            font-size: 24px;
            color: #ff66b2;
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 30px;
            margin-top: 20px;
            display: none;
            color: #ff4d94;
        }
        
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #ff66b2;
            border-radius: 10px;
            background-color: #ffe6f1;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #ff66b2;
            color: white;
        }
        
        .no-btn {
            color: #ff4d94;
            cursor: pointer;
        }

        /* Ensure the 'No' button becomes unclickable */
        .no-btn:active {
            pointer-events: none;
        }

        .no-btn:hover {
            cursor: none;
        }

        /* Heart rain animation */
        @keyframes heart-rain {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            animation: heart-rain 3s infinite;
        }

        /* Hidden on start */
        .heart-container {
            display: none;
        }

        .container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="postcard">
            <div class="message">For You, Vanshika ❤️</div>
            <button class="btn" onclick="revealQuestion()">Tap here to see something special for you</button>
            
            <div class="question">
                <div>Will you be my Valentine?</div>
                <div>
                    <button class="btn" id="yes" onclick="heartRain()">Yes</button>
                    <button class="btn no-btn" id="no" onmouseover="moveAway()">No</button>
                </div>
            </div>

            <!-- Heart rain animation container -->
            <div class="heart-container" id="heartContainer"></div>
        </div>
    </div>

    <script>
        // Reveal the "Will you be my Valentine?" question
        function revealQuestion() {
            document.querySelector('.question').style.display = 'block';
        }

        // Trigger heart rain animation when "Yes" is clicked
        function heartRain() {
            document.getElementById('heartContainer').style.display = 'block';
            
            // Trigger heart animation for visual effect
            setInterval(function() {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%'; // Random position
                heart.style.animationDuration = Math.random() * 2 + 2 + 's'; // Random fall speed
                document.getElementById('heartContainer').appendChild(heart);
                setTimeout(() => heart.remove(), 3000); // Remove heart after animation ends
            }, 1000);
        }

        // Make the cursor jump away when hovering over the "No" button
        function moveAway() {
            const noButton = document.getElementById('no');
            const rect = noButton.getBoundingClientRect();
            const buttonX = rect.left + rect.width / 2;
            const buttonY = rect.top + rect.height / 2;
            const moveDistance = 50;

            document.addEventListener('mousemove', (event) => {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                // If the cursor is near the button, move it away
                if (Math.abs(mouseX - buttonX) < 50 && Math.abs(mouseY - buttonY) < 50) {
                    noButton.style.position = 'absolute';
                    noButton.style.left = (Math.random() * moveDistance + 100) + 'px';
                    noButton.style.top = (Math.random() * moveDistance + 100) + 'px';
                }
            });
        }
    </script>
</body>
</html>
