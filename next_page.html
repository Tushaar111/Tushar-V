<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Valentine's Proposal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.postimg.cc/Y0FZpRDg/vof-b-Gk-I8-Kc.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            width: 60%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-btn {
            background-color: #ff007f;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .yes-btn:hover {
            background-color: #ff66b2;
        }
        /* Hearts animation */
        @keyframes heart {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-200px) scale(1); opacity: 0; }
        }
        .heart {
            position: absolute;
            animation: heart 2s infinite ease-in-out;
            font-size: 30px;
            color: red;
            z-index: 10;
        }
        .heart:nth-child(odd) {
            animation-duration: 2.5s;
        }
    </style>
</head>
<body>

    <script>
        function yesClicked() {
            // Show hearts animation
            for (let i = 0; i < 50; i++) {
