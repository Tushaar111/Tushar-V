<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/valley-of-flowers.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            width: 60%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-btn {
            background-color: #ff007f;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .yes-btn:hover {
            background-color: #ff66b2;
        }
        /* Hearts animation */
        @keyframes heart {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-200px) scale(1); opacity: 0; }
        }
        .heart {
            position: absolute;
            animation: heart 2s infinite ease-in-out;
            font-size: 30px;
            color: red;
            z-index: 10;
        }
        .heart:nth-child(odd) {
            animation-duration: 2.5s;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.example.com/like-me-better-lauv.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Vanshika, will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="yesClicked()">Yes</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            // Show hearts animation
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
            
            // Transition to the next page with Stitch
            setTimeout(function() {
                window.location.href = "next_page.html";  // Redirect to the next page with Stitch animation
            }, 3000);  // After hearts animation completes
        }
    </script>
</body>
</html>
